<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'pos_admin.css' %}">
    <title>Admin Dashboard</title>
</head>
<body>
  {% include 'nav/nav_pos_admin.html' %}
    {% for msg in messages %}
    <div class="alert alert-success" style="float: left; width:50%;"><strong>{{msg}}</strong> Don't refresh the page, use navigation bar.<div onclick="parentElement.style.display = 'none';" style="color: red; float: right;">&#10006;</div></div>
    {% endfor %}
    <h1 style="display: flex; justify-content: center;  font-family: 'Overpass', sans-serif; font-size: 300%; margin:0;">Bill Data</h1>
        {% for b in bill %}
        <div style="padding: 0; background-color: rgb(230, 228, 228); margin: 0; width: 50%; text-align: center; ">
        {{ b.bill_data|linebreaks }}
        </div>
        {% endfor %}
            
         <a href="{% url 'pos_admin_reprint_bill' pb=pb pd=pd  %}" style ="width:12%; text-align:center; padding:1%" class="ins">Re-Print Bill</a>
</body>
</html>
